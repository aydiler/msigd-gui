name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.1)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
          - platform: windows-latest
            target: windows
          - platform: macos-latest
            target: macos

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'MSI Monitor Control ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## MSI Monitor Control ${{ github.event.inputs.version || github.ref_name }}

            Desktop GUI for controlling MSI gaming monitors.

            ### Installation

            **Windows:** Run the `.msi` installer or extract the `.exe`

            **macOS:** Mount the `.dmg` and drag to Applications

            **Linux:** Install the `.deb` package or run the AppImage

            ### Requirements
            - [msigd](https://github.com/couriersud/msigd) CLI tool must be installed
            - USB connection to MSI monitor
          releaseDraft: false
          prerelease: false
